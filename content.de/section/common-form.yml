name: Common ➡️ Form
id: contact
hanchor: Contact
color: dark
pt: 9
pb: 9
box:
  cols: 2
  align: left
boxes:
- title: Kontaktieren Sie uns.
  hs: 0
  hn: p
- color: light
  hide_radius: true
  pd: 1.5
  form:
    icon: hide
    label: Send form
    consent: Ich habe die [Datenschutzbestimmungen](/datenschutz/#formulare "[nofollow blank]") gelesen und mit ihnen einverstanden
    email: info@inspiritsbar.de
  inputs:

  - type: md
    md: Deine Informationen
  - type: text
    name: Name
    required: true
    full: true
  - type: email
    name: Email
    required: true
    full: true
  - type: tel
    name: Telefonnummer
    required: true
  - type: text
    name: Firma

  - type: md
    md: Eventdaten
  - type: text
    name: Datum
    required: true
  - type: text
    name: Enddatum
  - type: select
    name: Gästeanzahl
    options:
    - option: Unter 40
    - option: 40-100
    - option: 100-300
    - option: 300+
  - type: select
    name: Anlass
    options:
    - option: Messe / Kongress / Konferenz
    - option: Messeparty
    - option: Firmenfeier
    - option: Produktpräsentation
    - option: B2B Event
    - option: Private Feier
    - option: Anderer Anlass

  - type: textarea
    name: Zusätzliche Infos zum Event
