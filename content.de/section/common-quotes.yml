- title: Ursula Hopf
  subtitle: '[www.owp.de](https://www.owp.de/ "[nofollow]")'
  md: |
    “Seit Jahren begleitet uns InSpirits Bar bei unserem Messeauftritt in München.

    Die Zusammenarbeit ist immer professionell, hilfsbereit und sehr sympathisch.

    Jederzeit uneingeschränkt empfehlenswert.”
  image: quotes/owp.png
- title: Aleksandar & Thomas
  subtitle: '[www.chariot-event.de](https://www.chariot-event.de/ "[nofollow]")'
  md: |
    “Es ist immer schön, mit Profis zusammenzuarbeiten und das seid ihr! Neben der

    Qualtät der Getränke überzeugt ihr auch noch mit eurem Wesen und der Art,wie ihr mit unseren Kund:innen und Gästen umgeht.

    Freuen uns auf viele weitere Events mit euch!”
  image: quotes/chariot-event.jpg
- title: Katrin
  subtitle: '[www.dawonia.de](https://www.dawonia.de/ "[nofollow]")'
  md: |
    “Wir arbeiten immer wieder mit Inspirits an unserem Sommerfest zusammen.

    Auf unsere Bedürfnisse und Gegebenheiten wird intensiv eingegangen und immer neue Ideen für die Veranstaltungen machen unser Feste noch schöner.”
  image: quotes/dawonia.svg
