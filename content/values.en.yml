quotes:
  title: In their words
  reviews:

  - title: Ursula Hopf
    subtitle: '[www.owp.de](https://www.owp.de/ "[nofollow]")'
    md: |
      ‚ÄúInSpirits Bar has been supporting us at our trade fair appearance in Munich for years.

      The cooperation is always professional, helpful and very friendly.

      Highly recommended at all times.‚Äù
    image: quotes/owp.png

