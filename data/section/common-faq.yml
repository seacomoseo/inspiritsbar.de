name: Common ➡️ FAQ
id: faq
box:
  cols: 2
  gap: 2
  align: left
boxes:
- if: '%%{{ eq page.Slug "faq" }}%%'
  params:
  - from: faq.title
    to: title
  - from: faq.md
    to: md
  hs: 0
- if: '%%{{ ne page.Slug "faq" }}%%'
  params:
  - from: faq.title
    to: title
  - from: faq.md
    to: md
  hn: 2
  hs: 0
- accordion:
    button: main
    hn: p
    hs: 3
    headers: true
    open: true
  params:
  - from: faq.accordions
    to: accordions
