name: Common ➡️ Form
id: contact
color: dark
pt: 9
pb: 9
boxes:
- get:
  - from: form.hanchor
    to: hanchor
  box:
    cols: 2
    align: left
  boxes:
  - get:
    - from: form.title
      to: title
    - from: form.hs
      to: hs
    - from: form.hs_vs
      to: hs_vs
    hn: p
  - color: light
    hide_radius: y
    pd: 1.5
    get:
    - to: form.label
    - to: form.consent
    form:
      id: form-contact
      icon: hide
    inputs:
    - type: md
      md: '{{ get form.title_info }}'
    - type: text
      name: Name
      label: '{{ get form.name }}'
      req: y
      full: y
    - type: mail
      name: Email
      label: '{{ get form.email }}'
      req: y
      full: y
    - type: phone
      name: Phone number
      label: '{{ get form.phone }}'
      req: y
    - type: text
      name: Company
      label: '{{ get form.company }}'
    - type: md
      md: '{{ get form.title_event }}'
    - type: text
      name: Start Date
      label: '{{ get form.start }}'
      req: y
    - type: text
      name: End Date
      label: '{{ get form.end }}'
    - type: select
      name: Number of guests
      label: '{{ get form.guests }}'
      items:
      - key: Unter 40
        label: '{{ get form.guests_unter }}'
      - label: 40-100
      - label: 100-300
      - label: 300+
    - type: select
      name: Event Ocassion
      label: '{{ get form.ocassion }}'
      items:
      - key: Trade show / Congress / Conference
        label: '{{ get form.ocassion_trade_show_congress_conference }}'
      - key: Trade show party
        label: '{{ get form.ocassion_trade_show_party }}'
      - key: Company party
        label: '{{ get form.ocassion_company_party }}'
      - key: Product presentation
        label: '{{ get form.ocassion_product_presentation }}'
      - key: B2B Event
        label: '{{ get form.ocassion_b2b_event }}'
      - key: Private Party
        label: '{{ get form.ocassion_private_party }}'
      - key: Other Occasion
        label: '{{ get form.ocassion_other_occasion }}'
    - type: area
      name: Additional event information
      label: '{{ get form.more }}'
